<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>
  <body>
    <div class="login-container">
      <h2>Login Page</h2>

      <!-- User 1 -->
      <div>
        <input
          type="text"
          class="user-input"
          placeholder="User 1 Username"
          id="user1-username"
        />
        <input
          type="password"
          class="user-input"
          placeholder="User 1 Password"
          id="user1-password"
        />
      </div>

      <!-- User 2 -->
      <div>
        <input
          type="text"
          class="user-input"
          placeholder="User 2 Username"
          id="user2-username"
        />
        <input
          type="password"
          class="user-input"
          placeholder="User 2 Password"
          id="user2-password"
        />
      </div>

      <!-- User 3 -->
      <div>
        <input
          type="text"
          class="user-input"
          placeholder="User 3 Username"
          id="user3-username"
        />
        <input
          type="password"
          class="user-input"
          placeholder="User 3 Password"
          id="user3-password"
        />
      </div>

      <!-- User 4 -->
      <div>
        <input
          type="text"
          class="user-input"
          placeholder="User 4 Username"
          id="user4-username"
        />
        <input
          type="password"
          class="user-input"
          placeholder="User 4 Password"
          id="user4-password"
        />
      </div>

      <button class="login-button" onclick="login()">Login</button>
    </div>

    <script src="./src/js/script.js"></script>
  </body>
</html>
